<header class="header" id="trangchuForm">

    <div class="left-section">
      <div class="logo-section">

      </div>
    </div>
    <div class="right-section">
      <div class="login-section">

        <label for="password" class="login-label">Mật khẩu:</label>
        <input type="password" id="password" class="login-input" />
        <button class="login-button">Đăng nhập</button>
      </div>
      <div class="user-info" id="userinfo" onclick="showDropDownSV()">
        <i class="fas fa-user-circle"></i> <span id="usernameDisplay"></span>
        <i class="fas fa-caret-down"></i>
        <div class="dropdownSV" id="ID_dropdownSV">
          <a href="#" onclick="showThongTinSV()">Thông tin sinh viên</a>
          <a href="#" onclick="logoutUser(event)">Đăng xuất</a>

      </div>
