<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Ho Chi Minh City University of Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/DangKySV.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<header class="header">
  <div class="header-container">
    <div class="left-section">
      <div class="logo-section">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png"
          alt="University Logo" class="logo" />
        <div class="title">
          <h1 class="university-name">
            TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÀNH PHỐ HỒ CHÍ MINH
          </h1>
          <h2 class="university-subtitle">
            Ho Chi Minh City University of Technology
          </h2>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="login-section">
        <label for="username" class="login-label">Tài khoản:</label>
        <input type="text" id="username" class="login-input" />

        <label for="password" class="login-label">Mật khẩu:</label>
        <input type="password" id="password" class="login-input" />
        <button class="login-button">Đăng nhập</button>
      </div>
      <div class="user-info" id="userinfo" onclick="showDropDownSV()">
        <i class="fas fa-user-circle"></i> <span id="usernameDisplay"></span>
        <i class="fas fa-caret-down"></i>
        <div class="dropdownSV" id="ID_dropdownSV">
          <a href="#" onclick="showDangKySVForm()">Đăng ký thông tin</a>
          <a href="#" onclick="logoutUser(event)">Đăng xuất</a>
        </div>
      </div>
    </div>
  </div>

</header>

<body class="bg-gray-100">
  <nav class="navigation">
    <div class="nav-container">
      <a href="/client/index.html">TRANG CHỦ</a>
      <a href="/client/pages/Dangkitotnghiep.html" id="linkDKLTN">ĐĂNG KÍ LỄ TỐT NGHIỆP</a>
      <a href="/client/pages/thongtinletotnghiep.html">THÔNG TIN LỄ TỐT NGHIỆP</a>
      <div class="dropdown">
        <a href="#">GIỚI THIỆU <i class=" fa fa-chevron-down"></i></a>
        <div class="dropdown-content">
          <a href="#">Về HUTECH</a>
          <a href="#">Khoa - Viện</a>
          <a href="#">Cơ sở vật chất</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">TRỢ GIÚP <i class="fa fa-chevron-down"></i></a>
        <div class="dropdown-content">
          <a href="#">Hỏi đáp</a>
          <a href="#">Liên hệ</a>
          <a href="#">Hỗ trợ kỹ thuật</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="formDangKySV">
    <h2>Đăng ký thông tin sinh viên</h2>
    <form id="studentForm">
      <label>Mã số sinh viên</label><br />
      <input type="text" name="mssv" id="mssv" required /><br />

      <label>Họ và tên</label><br />
      <input type="text" name="fullname" required /><br />

      <label>Khoa</label><br />
      <input type="text" name="faculty" required /><br />

      <label>Chuyên ngành</label><br />
      <input type="text" name="major" required /><br />

      <label>Lớp</label><br />
      <input type="text" name="class" required /><br />

      <button type="submit">Đăng ký</button>
    </form>
  </main>

  <script>
    function showImage() {
      const img = document.getElementById("fullscreen-img");
      img.style.display = "block";
    }

    function showImage() {
      document.getElementById("fullscreen-img").style.display = "block";
      document.getElementById("close-btn").style.display = "block";
    }

    function closeImage() {
      document.getElementById("fullscreen-img").style.display = "none";
      document.getElementById("close-btn").style.display = "none";
    }
  </script>

  <script src="../js/login.js"></script>
  <script src="../js/formDK.js"></script>
</body>

</html>
