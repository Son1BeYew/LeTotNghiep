<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="../css/QuanLySinhVien.css" rel="stylesheet">
    <link href="../css/QuanLy.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>QUẢN LÝ THÔNG TIN SINH VIÊN</h1>
        <div class="logout" onclick="logoutUser(event)">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
        </div>
    </header>

    <div class="sidebar">
        <div class="logo">
            <img src="../Hình ảnh/logo-hutech-1.png" alt="" />
        </div>
        <div class="text">
            <span>HỆ THỐNG HUTECH</span>
        </div>
        <a href="#" onclick="showTrangChuForm()">Trang chủ</a>
        <a href="#" onclick="showQLTKSVForm()">Quản lý tài khoản sinh viên</a>
        <a href="#" onclick="showQLSVForm()">Quản lý thông tin sinh viên</a>
    </div>
    <div class="content_QLSV">
        <div class="form_TKSV">
            <form id="studentForm" class="studentForm">
                <div class="form-group">
                    <input type="text" id="mssv" name="mssv" required readonly />
                    <label for="mssv">MSSV</label>
                </div>
                <div class="form-group">
                    <input type="text" id="hovaten" name="hovaten" required />
                    <label for="hovaten">Họ và tên</label>
                </div>
                <div class="form-group">
                    <input type="text" id="lop" name="lop" required />
                    <label for="lop">Lớp</label>
                </div>
                <div class="form-group">
                    <input type="text" id="khoa" name="khoa" required />
                    <label for="khoa">Khoa</label>
                </div>
                <div class="form-group">
                    <input type="text" id="nganh" name="nganh" required />
                    <label for="nganh">Chuyên ngành</label>
                </div>
                <input type="file" id="anh" name="image" accept="image/*" />
                <button type="submit" class="button">Cập nhật</button>

                <div id="searchForm" class="searchForm">
                    <input type="text" id="searchMSSV" placeholder="Nhập mssv để tìm kiếm" />
                    <button type="button" id="searchButton">Tìm kiếm</button>
                </div>
            </form>


            <div class="table-container">
                <table id="studentDS" class="studentDS">
                    <thead>
                        <tr>
                            <th>MSSV</th>
                            <th>Họ và tên</th>
                            <th>Lớp</th>
                            <th>Khoa</th>
                            <th>Chuyên ngành</th>
                            <th>Ảnh</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="studentDSTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function showTrangChuForm() {
            window.location.href = "QuanLy.html";
        }
        function showQLSVForm() {
            window.location.href = "QuanLySinhVien.html";
        }
        function showQLTKSVForm() {
            window.location.href = "QuanLyTaiKhoanSV.html";
        }
        function logoutUser(event) {
            event.stopPropagation();
            localStorage.removeItem("loggedInUser");
            window.location.href = "/client/index.html";
        }
    </script>
    <script src="../js/QuanLySinhVien.js"></script>
</body>

</html>
