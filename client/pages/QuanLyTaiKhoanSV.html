<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="../css/QuanLy.css" rel="stylesheet">
    <link href="../css/QuanLyTaiKhoanSV.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>QUẢN LÝ TÀI KHOẢN SINH VIÊN</h1>
        <div class="logout" onclick="logoutUser(event)">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../Hình ảnh/logo-hutech.png" alt="" />
        </div>
        <div class="text">
            <span>HỆ THỐNG HUTECH</span>
        </div>
        <a href="#" onclick="showTrangChuForm()">Trang chủ</a>
        <a href="#" onclick="showQLTKSVForm()">Quản lý tài khoản sinh viên</a>
        <a href="#" onclick="showQLSVForm()">Quản lý thông tin sinh viên</a>
        <a href="#" onclick="showQLTMForm()">Quản lý thư mời sinh viên</a>
    </div>
    <div class="content_QLSV">
        <div class="form_TKSV">
            <form id="studentForm" class="studentForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Tài khoản</label>
                </div>
                <div class="input-group">
                    <input type="text" id="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" class="button">Thêm</button>
                <button type="submit" class="button">Cập nhật</button>
                <div id="searchForm" class="searchForm">
                    <input type="text" id="searchMSSV" placeholder="Nhập mssv để tìm kiếm" />
                    <button type="button" id="searchButton">Tìm kiếm</button>
                </div>
            </form>

            <div class="table-container">
                <table id="studentDSTK" class="studentDSTK">
                    <thead>
                        <tr>
                            <th>Tài khoản</th>
                            <th>Mật khẩu</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="studentDSTKTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function showTrangChuForm() {
            window.location.href = "QuanLy.html";
        }
        function showQLSVForm() {
            window.location.href = "QuanLySinhVien.html";
        }
        function showQLTKSVForm() {
            window.location.href = "QuanLyTaiKhoanSV.html";
        }
        function showQLTMForm() {
            window.location.href = "QuanLyThuMoi.html";
        }
        function logoutUser(event) {
            event.stopPropagation();
            localStorage.removeItem("loggedInUser");
            window.location.href = "/client/index.html";
        }
    </script>
    <script src="../js/QuanLyTaiKhoanSV.js"></script>
</body>

</html>
