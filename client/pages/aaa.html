\<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký thông tin tốt nghiệp</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>Đăng ký thông tin sinh viên</h2>
    <form id="studentForm">
      <label>Họ và tên:</label><br />
      <input type="text" name="fullname" required /><br />

      <label>MSSV:</label><br />
      <input type="text" name="mssv" required /><br />

      <label>Ngành:</label><br />
      <input type="text" name="major" required /><br />

      <label>Khoa:</label><br />
      <input type="text" name="faculty" required /><br />

      <label>Lớp:</label><br />
      <input type="text" name="class" required /><br />

      <button type="submit">Đăng ký</button>
    </form>
    <script src="../js/formDK.js"></script>
  </body>
</html>
