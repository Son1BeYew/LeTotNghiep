  </head>
  <header class="header">
    <div class="header-container">
      <div class="left-section">
        <div class="logo-section">
          <img
            src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png"
            alt="University Logo"
            class="logo"
          />
          <div class="title">
            <h1 class="university-name">
              TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÀNH PHỐ HỒ CHÍ MINH
            </h1>
            <h2 class="university-subtitle">
              Ho Chi Minh City University of Technology
            </h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <body class="bg-gray-100">
    <nav class="navigation">
      <div class="nav-container">
        <a href="/src/index.html">TRANG CHỦ </a>

    <main class="content">
      <h1>Thông Tin Sinh Viên</h1>
      <form class="form">
        <label for="MSSV">Mã Số Sinh Viên</label>
        <input type="text" id="MSSV" placeholder="MSSV" />
        <label for="tenSinhVien">Tên Sinh Viên</label>
        <input type="text" id="tenSinhVien" placeholder="Tên" />
        <label for="Khoa">Khoa</label>
        <input type="text" id="tenKhoa" placeholder="Khoa" />
        <label for="ChuyenNganh">Chuyên Ngành</label>
        <input type="text" id="ChuyenNganh" placeholder="Chuyên Ngành" />
        <label for="upload">Tải Lên Ảnh</label>
        <input type="file" id="upload" accept="image/*" />
        <div class="preview-container">
          <img id="preview" class="hidden" />
        </div>
        <button type="submit">Tạo Ảnh</button>
      </form>
    </main>
    <div class="background-container">
      <div class="background-wrapper">
      </div>
  </div>
  </main>
